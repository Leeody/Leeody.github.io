<article class="archive-item" itemscope itemtype="http://schema.org/CreativeWork">
  <h2 class="archive-title" itemprop="headline">
    <a href="{{ post.url | relative_url }}" itemprop="url">{{ post.title }}</a>
  </h2>

  {% if post.date %}
    <p class="archive-meta" itemprop="datePublished">
      <i class="fa fa-calendar" aria-hidden="true"></i>
      Schedule: {{ post.date | date: "%B %d, %Y" }}
    </p>
  {% endif %}

  {% if post.venue %}
    <p class="archive-meta" itemprop="location">{{ post.venue }}</p>
  {% endif %}

  {% if post.excerpt %}
    <div class="archive-excerpt" itemprop="description">
      {{ post.excerpt | markdownify }}
    </div>
  {% else %}
    <div class="archive-excerpt" itemprop="description">
      {{ post.content | markdownify | truncatewords: 50 }}
    </div>
  {% endif %}
</article>
